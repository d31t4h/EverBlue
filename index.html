<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>디스코드-행복-정신 피폐 토글</title>
<style>
  body {
    font-family: 'Pretendard', sans-serif;
    background: #222;
    color: #eee;
    text-align: center;
    padding-top: 50px;
  }
  .toggle-container {
    display: flex;
    justify-content: center;
    gap: 30px;
  }
  label {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    font-size: 18px;
  }
  input[type="checkbox"] {
    width: 50px;
    height: 25px;
    appearance: none;
    background-color: #555;
    border-radius: 25px;
    position: relative;
    outline: none;
    transition: background 0.3s;
  }
  input[type="checkbox"]::before {
    content: "";
    position: absolute;
    width: 23px;
    height: 23px;
    border-radius: 50%;
    top: 1px;
    left: 1px;
    background: white;
    transition: transform 0.3s;
  }
  input[type="checkbox"]:checked {
    background-color: #4caf50;
  }
  input[type="checkbox"]:checked::before {
    transform: translateX(25px);
  }
</style>
</head>
<body>
  <h1>디코의 법칙</h1>
  <div class="toggle-container">
    <label>
      디스코드
      <input type="checkbox" id="discord">
    </label>
    <label>
      행복
      <input type="checkbox" id="happy">
    </label>
    <label>
      정신 피폐
      <input type="checkbox" id="mental">
    </label>
  </div>

  <script>
    const discord = document.getElementById('discord');
    const happy = document.getElementById('happy');
    const mental = document.getElementById('mental');

    function updateState(e) {
      // 행복을 누를 때의 특별 처리
      if (e.target === happy && happy.checked) {
        // 행복을 켜면 나머지 두 개는 꺼짐
        discord.checked = false;
        mental.checked = false;
        return; // 나머지 규칙은 무시
      }

      // 규칙 1: 디스코드와 정신 피폐가 모두 ON이면 행복 OFF
      if (discord.checked && mental.checked) {
        happy.checked = false;
      }
    }

    discord.addEventListener('change', updateState);
    happy.addEventListener('change', updateState);
    mental.addEventListener('change', updateState);
  </script>
</body>
</html>
